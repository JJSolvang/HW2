<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Swap First and Last Letters</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1>Swap First and Last Numbers</h1>

<section id="start_page">
    
    <button type="button" id="btn_start">Start</button>

    <br>

    <div id="example_box"></div>

</section>

<section id="display_page">

    <ul id="displayUl">
        <li id="li0"></li>
        <li id="li1"></li>
        <li id="li2"></li>
    </ul>

    <button type="button" id="btn_change_words">Change the words!</button>

</section>

<section id="changed_page">
    <ul>
        <li id="li3"></li>
        <li id="li4"></li>
        <li id="li5"></li>
    </ul>
</section>

<script src="main.js"></script>
</body>

</html>
